<div class="row p-2 m-0">
  <div class="col-6 card justify-content-center p-0 m-0">
    <div class="card-header bg-success text-white">
      <h1>Registration form</h1>
    </div>
    <div class="card-body">
      <form class="justify-content-center" #formdemo="ngForm"  >
        <div class="form-group">
          <label class="h5" for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            [(ngModel)]="userData.firstName"
            name="firstName"
            #firstName="ngModel"
            required
          />
          <span
            class=" help-block text-danger"
            *ngIf="(firstName.invalid && firstName.touched) || (submitted && !firstName.dirty)"
            >Please Enter a First Name!</span
          >
        </div>

        <div class="form-group">
          <label class="h5" for="username">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            [(ngModel)]="userData.lastName"
            name="lastName"
            #lastName="ngModel"
            required
          />
          <span class=" help-block text-danger" *ngIf="lastName.invalid && lastName.touched || (submitted && !lastName.dirty)"
            >Please Enter a Last Name!</span
          >
        </div>

        <div class="form-group">
          <label class="h5" for="email">Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="userData.email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            name="email"
            required
            #email="ngModel"
          />
          <span class=" help-block text-danger" *ngIf="(email.invalid && email.touched) || (submitted && !email.dirty)"
            >Please enter a invalid email!</span
          >
        </div>
        <div class="form-group">
          <label class="h5" for="mobileNo">Phone no</label>
          <input
            type="text"
            id="mobileNo"
            class="form-control"
            [(ngModel)]="userData.mobileNo"
            name="mobileNo"
            (keypress)="blockCharacter($event)"
            #mobileNo="ngModel"
            maxlength="10"
            minlength="10"
            required
          />
          <span class=" help-block text-danger" *ngIf="mobileNo.invalid && mobileNo.touched || (submitted && !mobileNo.dirty)"
            >Please enter a invalid Mobile No!</span
          >
        </div>

        <div class="form-group mb-3 mt-3">
          <div class="row">
            <div class="col-lg-4 m-0">
              <label class="h5"> Gender </label>
            </div>
            <div class="radio col-lg-4 m-0 p-0" *ngFor="let gender of genders">
              <input
                type="radio"
                name="gender"
                [id]="gender"
                [(ngModel)]="userData.gender"
                [value]="gender"
                #errors="ngModel"
                required
              />
              <label class="h5" class="ms-2" [for]="gender">{{ gender }}</label>
              <br />
                <small
                  class=" help-block text-danger"
                  *ngIf="(errors.invalid && errors.touched) || (submitted && !errors.dirty)"
                  >Please Select Gender!</small
                >
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary w-100" (click)="onSubmit()" type="submit">
        Submit
      </button>
    </div>
  </div>
  <div class="col-6 justify-content-center mx-auto">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone No</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of details">
          <td>{{ item.firstName }}</td>
          <td>{{ item.lastName }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.mobileNo }}</td>
          <td>{{ item.gender }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
